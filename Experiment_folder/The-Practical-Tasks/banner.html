<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="veiwport" content="width=device-width initial-scale=1.0">
<style>
.banner{
	position: relative;
	width: 564px;
	height: 315px;
	background-image: url("Images/Banner.jpg");
	background-size: cover;
}

.arrow{
	position: absolute;
	top: 142px;
	width: 20px;
	height: 30px;
	background: #AAA;
}

.left{
	transform: rotate(180deg);
	border-top-left-radius: 8px;
	border-bottom-left-radius: 8px;
}
.right{
	right: 0;
	border-top-left-radius: 8px;
	border-bottom-left-radius: 8px;
}

.bar{
	position: absolute;
	bottom: 10%;
	right: 50%;
	display: flex;
	flex-direction: row; 
	justify-content: space-around; 
	align-items: center;
	
	width: 48px;
	height: 14px;
	border-radius: 2px;
	background: #DDD;
	opacity: 0.7;
}

.bar div{
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background-color: white;
	opacity: 33;
}

#state-1{
	background-color: #ff5000;
}
</style>
	</head>
	<body>
		<div class="banner">
			<div class="left arrow"><img src="Images/White-arrow.png"></div>
			<div class="right arrow"><img src="Images/White-arrow.png"></div>
			<div class="bar">
				<div id="state-1"></div>
				<div id="state-2"></div>
				<div id="state-3"></div>
			</div>
		</div>
	</body>
</html>
