<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Page</title>
	</head>
	<body>
		<div class = "container">
			<div class = "row">
				<div class = "card">
					<img class="icon"
					src="https://cdn-icons-png.flaticon.com/512/2909/2909894.png"
					alt="Tomato">
					<div>
						<h4>Tomato</h4>
						<p>Red and Juicy!</p>
					</div>
				</div>
					
				<div class = "card">
					<img class="icon"
					src="./Images/Potato.png"
					alt="Shield">
					<div>
						<h4>Potato</h4>
						<p>Very Nurtrious</p>
					</div>
				</div>
			</div>
			<div class = "row">

				<div class = "card">
					<img class="icon"
					src="./Images/Eggplant.png"
					alt="Paper Plane">
					<div>
						<h4>Eggplant</h4>
						<p>Purple and long!</p>
					</div>
				</div>
					
				<div class = "card">
					<img class="icon"
					src="./Images/Onion.png"
					alt="Bar Graph">
					<div>
						<h4>Onion</h4>
						<p>Can make you cry!</p>
					</div>
				</div>
			</div>	
		</div>
	</body>
</html>
